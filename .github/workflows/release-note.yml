name: Create release tag and release note.

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  create-release-tag:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event.pull_request.merged == true

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TZ: 'Asia/Tokyo'

    strategy:
      matrix:
        node-version: [16]

    steps:
      - uses: actions/checkout@v3

      # 前回のりリースタグを取得する
      - name: Get previous tag
        id: pre_tag
        run: |
          echo "::set-output name=pre_tag::$(curl -H 'Accept: application/vnd.github.v3+json' -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)"

      # タグを生成する 「{YYYY.MM.DD}-{当日リリース回数}」
      - name: Generate release tag
        id: release_tag
        run: |
          today=$(date +'%Y.%m.%d')
          pre_release_date=$(echo ${{ steps.pre_tag.outputs.pre_tag }} | awk -F'-' '{print $1}')
          pre_release_count=$(echo ${{ steps.pre_tag.outputs.pre_tag }} | awk -F'-' '{print $2}')
          if [[ ! $pre_release_date = $today ]]; then
            echo "init count"
            pre_release_count=0
          fi
          echo "::set-output name=release_tag::$today-$(($pre_release_count + 1))"

      # 環境変数に情報を保存
      - name: Register PR detail
        id: pr_detail
        # https://docs.github.com/ja/github-ae@latest/webhooks-and-events/webhooks/webhook-events-and-payloads#pull_request
        run: |
          echo "NEXT_PUBLIC_REPOSITORY_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_ASSIGNEE=${{ github.actor }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_title=${{ github.event.pull_request.title }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_PR_NUMBER=${{ github.event.number }}" >> $GITHUB_ENV

      # ブランチ名のprefixからラベル名を取得する
      - name: Get label name
        id: label_name
        run: |
          branch_type=$(echo ${{github.head_ref}} | cut -d "/" -f1)
          if [ $branch_type == 'feature' ]; then
            label_name=$(echo "enhancement")
          elif [ $branch_type == 'fix' ] || [ $branch_type == 'hotfix' ]; then
            label_name=$(echo "bug")
          else
            label_name=""
          fi
          echo "::set-output name=label_name::$label_name"
          echo "NEXT_PUBLIC_PREFIX_LABEL=${{ label_name }}" >> $GITHUB_ENV

      # PRにラベルを付与する
      # - name: Auto labeling
      #   if: ${{ steps.label_name.outputs.label_name }}
      #   run: |
      #     number=$(echo $GITHUB_REF | sed -e 's/[^0-9]//g')
      #     gh pr edit $number --add-label ${{ steps.label_name.outputs.label_name }}

      # リリースノート作成
      - name: create-release@v1
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_tag.outputs.release_tag }}
          release_name: ${{ github.event.pull_request.title }}
          body: ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false

      # リリースノートの内容を格納
      - name: Dump release note
        id: release_note
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "NEXT_PUBLIC_RELEASE_NOTE<<$EOF" >> $GITHUB_ENV
          curl -X GET -H 'Accept: application/vnd.github.v3+json' -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' -H 'X-GitHub-Api-Version: 2022-11-28' https://api.github.com/repos/${{ github.repository }}/releases/latest >> $GITHUB_ENV
          echo "$EOF" >> $GITHUB_ENV

      # 準備
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: yarn install!
        shell: bash
        run: yarn install --frozen-lockfile

      # releaseNote.ts
      - name: Generate release note
        run: yarn run release-note
        env:
          NEXT_PUBLIC_NOTION_TOKEN: ${{ secrets.NEXT_PUBLIC_NOTION_TOKEN }}
          NEXT_PUBLIC_NOTION_DATABASE_ID: ${{ secrets.NEXT_PUBLIC_NOTION_DATABASE_ID }}
