name: Create release tag and release note.

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  create-release-tag:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TZ: 'Asia/Tokyo'

    steps:
      - uses: actions/checkout@v2

      - name: Generate pr detail
        id: pr_detail
        # https://docs.github.com/ja/github-ae@latest/webhooks-and-events/webhooks/webhook-events-and-payloads#pull_request
        run: |
          echo "::set-output name=pr_detail_body::${{ github.event.pull_request.body }}"
          echo "::set-output name=url::${{ github.event.pull_request.url }}"
          echo "::set-output name=repository::${{ github.event.pull_request.repository }}"
          echo "::set-output name=number::${{ github.event.number }}"
          echo "NEXT_PUBLIC_PR_NUMBER={{ github.event.number }}" >> $GITHUB_ENV
          

      - name: create-release@v1
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_tag.outputs.release_tag }}
          release_name: ${{ github.event.pull_request.title }}
          body: ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false
